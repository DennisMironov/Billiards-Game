<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DennisM 8-Ball Pool Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for styling */
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('pool_game_background.jpg');
      /* Relative path to the image file */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.2;
      /* Adjust the opacity as needed */
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .title {
      color: darkgreen;
      font-weight: bold;
      font-size: 5rem;
      width: 30rem;
    }

    .entry-form {
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid darkgreen;
    }

    /* Override Bootstrap focus styles */
    .entry-form input[type="text"]:focus {
      border-color: darkgreen;
      box-shadow: none;
    }

    .btn-play,
    .btn-clear {
      margin-top: 40px;
      width: 48%;
      /* Adjust width to fit both buttons on the same row */
      box-shadow: none !important;
    }

    .btn-play {
      background-color: green;
      border-color: green;
      margin-right: 10%;
    }

    .btn-play:hover,
    .btn-play:focus {
      background-color: darkgreen !important;
      border-color: darkgreen !important;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="background-container"></div>
  <div class="container">
    <h1 class="title">8-BALL</h1>
    <div class="card entry-form">
      <form id="gameForm">
        <div class="form-group">
          <label for="game-name">Game Name</label>
          <input type="text" class="form-control" id="game-name" value="New Pool Game" required>
        </div>
        <div class="form-group">
          <label for="player-one">Player One</label>
          <input type="text" class="form-control" id="player-one" value="Player 1" required>
        </div>
        <div class="form-group">
          <label for="player-two">Player Two</label>
          <input type="text" class="form-control" id="player-two" value="Player 2" required>
        </div>
      </form>
    </div>
    <div class="button-group">
      <button type="submit" form="gameForm" class="btn btn-primary btn-block btn-play">Play Game</button>
      <button type="button" class="btn btn-secondary btn-clear" onclick="clearForm()">Clear Form</button>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to clear form fields
    function clearForm() {
      document.getElementById("game-name").value = "";
      document.getElementById("player-one").value = "";
      document.getElementById("player-two").value = "";
    }
    // jQuery script for form submission
    $(document).ready(function () {
      $('#gameForm').submit(function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        var gameName = $('#game-name').val();
        var playerOne = $('#player-one').val();
        var playerTwo = $('#player-two').val();

        // Redirect to game page with entered fields
        window.location.href = 'game?game-name=' + encodeURIComponent(gameName) + '&player-one=' + encodeURIComponent(playerOne) + '&player-two=' + encodeURIComponent(playerTwo);
      });
    });
  </script>
</body>

</html>
